<!DOCTYPE html>
<html>
<head>
  meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css">
  
  <link rel="stylesheet" href="scss/font-awesome.min.css">
    >

</head>
<body>
<form action="register" method="POST">
    {% csrf_token %}
        <div class="row ">
          <div class="col-lg-3">
        <div class="container">  
        <div class="form-group">  
        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="firstname" ><br>
        <input type="text" name="last_name" placeholder="lastname" class="form-control" ><br>
        <input type="text" name="username" placeholder="username" class="form-control"><br>
        <input type="email" name="email" placeholder=" enter email" class="form-control"><br>
        <input type="password" name="password1" placeholder="password" class="form-control"><br>
        <input type="password" name="password2" placeholder="confirm password" class="form-control"><br>
        <button type="submit" class="btn btn-primary mt-5 ">submit</button> 
      </div>
     </div> 

</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>




        {% for message in messages %}

            <h2>{{message}} </h2>
         {% endfor %}   
</body>
</html>
